<div class="container">
    <div class="login-holder" style="margin: 25px 0;">
        <div class="row justify-content-md-center">
            <div class="col-12" style="text-align: center;">
                <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row justify-content-md-center" style="margin-top: 10px;">
            <div class="col-12" style="text-align: center;">
                <h2 class="title">Login to your account</h2>
            </div>
        </div>

        <form #f="ngForm">
            <div class="row justify-content-md-center" style="margin-top: 10px;">
                <div class="col-md-5 col-lg-5 col-xl-5 col-12" style="text-align: center;">
                    <!-- <input type="email" placeholder="Email" value="" id="email" name="email" #ctrl="ngModel" [(ngModel)]="login.email" required> -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="usernameTooltipPrepend">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email Address" aria-describedby="usernameTooltipPrepend"
                            id="email" name="email" #ctrl="ngModel" [(ngModel)]="login.email" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center" style="margin-top: 10px;">
                <div class="col-md-5 col-lg-5 col-xl-5 col-12" style="text-align: center;">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="passwordTooltipPrepend">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="passwordTooltipPrepend"
                            value="" id="password" name="password" [(ngModel)]="login.password" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center" *ngIf="registerServerErrorMessage != ''" style="margin-top: 10px;">
                    <div class="col-md-5 col-lg-5 col-xl-5 col-12" style="text-align: center; color: red;">
                        <i class="fa fa-exclamation-triangle" style="color: red;" aria-hidden="true"></i>
                        Ooops! {{registerServerErrorMessage}}
                    </div>
                </div>
            <div class="row justify-content-md-center" style="margin-top: 10px;">
                <div class="col-md-5 col-lg-5 col-xl-5 col-12" style="text-align: center;">
                    <div class="add-item" style="text-align: center;" (click)="loginUser(f)">
                        <span class="item-name">
                            Login
                        </span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center" style="margin-top: 10px;">
                <div class="col-md-5 col-lg-5 col-xl-5 col-12" style="text-align: center;">
                    <a class="form-label form-url" [routerLink]="['/account/passwordReset']">Forgotten your password?</a>
                </div>
            </div>
            <div class="row justify-content-md-center" style="margin-top: 10px;">
                <div class="col-md-5 col-lg-5 col-xl-5 col-12" style="text-align: center;">
                    <a class="form-label form-url" [routerLink]="['/account/register']">Register with us</a>
                </div>
            </div>
        </form>
    </div>
</div>
